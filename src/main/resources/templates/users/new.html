<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить нового пользователя</h2>
<br>

<form th:method="POST" th:action="@{/users/new}" th:object="${user}">
    <input th:text="'Фамилия'" th:field="*{surname}">
    <br>
    <input th:text="'Имя'" th:field="*{name}">
    <br>
    <input th:text="'Возраст'" th:field="*{age}" type="number">
    <br>
    <input type="submit" value="Добавить">
</form>
<br>
<h3> <a href="/users">Вернуться к списку пользователей</a> </h3>

</body>
</html>
